language: python
python:
    - "3.5"
    - "3.6"
    - "3.7"
    - "3.8"
    - "3.8"
    - "3.9"
branches:
  only:
    - master
install:
    - if [[ $TRAVIS_EVENT_TYPE == "cron" ]] ; then pip install -e git://github.com/ModellingWebLab/cellmlmanip.git@develop#egg=cellmlmanip ; fi
    - pip install .[test]
script:
    - python -m flake8
    - python -m isort --verbose --check-only --diff chaste_codegen setup.py
    - python -m pytest -m "not all_models" --cov=chaste_codegen chaste_codegen
after_success:
    - codecov
notifications:
  email:
    recipients:
      - maurice.hendrix@nottingham.ac.uk
  on_success: never
  on_failure: always
